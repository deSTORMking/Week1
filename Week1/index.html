<html>
    <head>
<title>Login/Signup</title>
    <link rel="stylesheet" href="style.css"> 
    </head>
<body>
  <div class="hero"> 
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Login</button>
            <button type="button" class="toggle-btn" onclick="signup()">Signup</button     >
        </div>
        <div class="social-icons">
            <img src="ck.jpg">
        </div>
        <form id="login" class="input-group">
              <input type="text" class="input-field" placeholder="User Id" required>
              <input type="text" class="input-field" placeholder="Enter Password" required>
              <input type="checkbox" class="check-box"><span>Remember Password</span>
              <button type="submit" class="submit-btn">login</button>
        </form>
        <form id="signup" class="input-group">
            <input type="text" class="input-field" placeholder="Name" required>
            <input type="text" class="input-field" placeholder="Email Id" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="text" class="input-field" placeholder="Confirm Password" required>
            <input type="text" class="input-field" placeholder="Phone-number" required>
            <input type="text" class="input-field" placeholder="Address" required>
            <input type="checkbox" class="check-box"><span>I agree to the T&C</span>
            <button type="submit" class="submit-btn">Register</button>
      </form>
    </div>
  </div>
<script>
    var x=document.getElementById("login");
    var y=document.getElementById("signup");
    var z=document.getElementById("btn");
    function signup(){
        x.style.left="-400px";
        y.style.left="50px";
        z.style.left="110px";
    }
    function login(){
        x.style.left="50px";
        y.style.left="400px";
        z.style.left="0";
    }
</script>




</body>
</html>
